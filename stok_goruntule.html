<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EPS Mobil Stok Durumu (Salt Okunur)</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 15px; background-color: #f4f4f9; }
        .container { max-width: 800px; margin: auto; }
        h1 { color: #0056b3; border-bottom: 2px solid #eee; padding-bottom: 10px; }
        .card { background: white; padding: 15px; border-radius: 8px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); margin-bottom: 15px; }
        table { width: 100%; border-collapse: collapse; margin-top: 10px; }
        th, td { padding: 8px; border-bottom: 1px solid #ddd; text-align: left; font-size: 0.9em; }
        th { background-color: #007bff; color: white; }
        .loading, .error { text-align: center; padding: 20px; color: red; }
        .status-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px; }
        .count-cell { font-weight: bold; font-size: 1.1em; }
        .siparis-kodu { color: #cc8400; font-weight: bold; }
    </style>
</head>
<body>
    <div class="container">
        <div class="status-header">
            <h1>Mobil Stok Takip (Adet)</h1>
            <button onclick="fetchData()" style="background-color: #28a745; color: white; border: none; padding: 8px 15px; border-radius: 5px; cursor: pointer;">Yenile</button>
        </div>
        
        <div id="stok-bilgisi" class="card">
            <h2>Mevcut Stok Durumu</h2>
            <div id="stok-tablosu">Yükleniyor...</div>
        </div>

        <div id="siparis-bilgisi" class="card">
            <h2>Bekleyen Siparişler</h2>
            <div id="siparis-listesi">Yükleniyor...</div>
        </div>
    </div>

    <script>
        const API_URL = "/api/stok";

        document.addEventListener('DOMContentLoaded', fetchData);

        async function fetchData() {
            document.getElementById('stok-tablosu').innerHTML = '<div class="loading">Veriler çekiliyor...</div>';
            document.getElementById('siparis-listesi').innerHTML = '<div class="loading">Siparişler çekiliyor...</div>';
            
            try {
                const response = await fetch(API_URL);
                
                if (!response.ok) {
                    throw new Error(`API erişim hatası: HTTP ${response.status}`);
                }
                const data = await response.json();
                
                // API'den gelen iki anahtar: "stok" ve "siparisler"
                renderStok(data.stok);
                renderSiparisler(data.siparisler);

            } catch (error) {
                console.error("Fetch Error:", error);
                document.getElementById('stok-tablosu').innerHTML = `<div class="error">Bağlantı Hatası: API'ye ulaşılamıyor.</div>`;
                document.getElementById('siparis-listesi').innerHTML = '';
            }
        }

        function renderStok(stokData) {
            let html = '<table><tr><th>Aşama/Cins</th><th>M²</th></tr>';
            
            for (const [key, value] of Object.entries(stokData)) {
                html += `<tr>
                    <td>${key}</td>
                    <td class="count-cell">${value} m²</td>
                </tr>`;
            }

            html += '</table>';
            document.getElementById('stok-tablosu').innerHTML = html;
        }

        function renderSiparisler(siparisler) {
            let html = '<table><tr><th>Sipariş Kod</th><th>Müşteri</th><th>Ürün Kod</th><th>M²</th></tr>';

            if (siparisler.length === 0) {
                html += '<tr><td colspan="4">Bekleyen aktif sipariş bulunmamaktadır.</td></tr>';
            } else {
                siparisler.forEach(s => {
                    html += `<tr>
                        <td><span class="siparis-kodu">${s.siparis_kodu}</span></td>
                        <td>${s.musteri}</td>
                        <td>${s.urun_kodu}</td>
                        <td class="count-cell">${s.bekleyen_m2} m²</td>
                    </tr>`;
                });
            }
            html += '</table>';
            document.getElementById('siparis-listesi').innerHTML = html;
        }
    </script>
</body>
</html>
