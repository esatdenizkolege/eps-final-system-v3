<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EPS Mobil Stok Durumu (Salt Okunur)</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 15px; background-color: #f4f4f9; }
        .container { max-width: 800px; margin: auto; }
        h1 { color: #0056b3; border-bottom: 2px solid #eee; padding-bottom: 10px; }
        .card { background: white; padding: 15px; border-radius: 8px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); margin-bottom: 15px; }
        table { width: 100%; border-collapse: collapse; margin-top: 10px; }
        th, td { padding: 8px; border-bottom: 1px solid #ddd; text-align: left; font-size: 0.9em; }
        th { background-color: #007bff; color: white; }
        .loading, .error { text-align: center; padding: 20px; color: red; }
        .status-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px; }
        .deficit { color: red; font-weight: bold; }
        .production { color: blue; font-weight: bold; }
        .count-cell { font-weight: bold; font-size: 1.1em; }
    </style>
</head>
<body>
    <div class="container">
        <div class="status-header">
            <h1>Mobil Stok Takip (Adet)</h1>
            <button onclick="fetchData()" style="background-color: #28a745; color: white; border: none; padding: 8px 15px; border-radius: 5px; cursor: pointer;">Yenile</button>
        </div>
        
        <div id="stok-bilgisi" class="card">
            <h2>Mevcut Stok Durumu</h2>
            <div id="stok-tablosu">Yükleniyor...</div>
        </div>

        <div id="siparis-bilgisi" class="card">
            <h2>Bekleyen Siparişler</h2>
            <div id="siparis-listesi">Yükleniyor...</div>
        </div>
    </div>

    <script>
        // API ADRESİ: Render'da çalışmak için tek yapılması gereken düzeltme budur.
        const API_URL = "/api/stok";

        document.addEventListener('DOMContentLoaded', fetchData);

        async function fetchData() {
            document.getElementById('stok-tablosu').innerHTML = '<div class="loading">Veriler çekiliyor...</div>';
            document.getElementById('siparis-listesi').innerHTML = 'Güncel sipariş verisi API\'ye eklendiğinde burada görünecektir.'; // Sipariş kısmını basitleştiriyoruz

            try {
                const response = await fetch(API_URL);
                
                if (!response.ok) {
                    throw new Error(`API erişim hatası: HTTP ${response.status}`);
                }
                const data = await response.json();
                
                // API sadece basit bir {'Aşama': Adet} döndürdüğü için renderStok fonksiyonunu basitleştiriyoruz
                renderStok(data);

            } catch (error) {
                console.error("Fetch Error:", error);
                document.getElementById('stok-tablosu').innerHTML = `<div class="error">Bağlantı Hatası. Uygulama API'sine ulaşılamıyor.</div>`;
                document.getElementById('siparis-listesi').innerHTML = '';
            }
        }

        function renderStok(stokData) {
            let html = '<table><tr><th>Aşama</th><th>Adet</th></tr>';
            
            // Sadece key/value döngüsü kullanarak API'den gelen basit veriyi işleme
            for (const [key, value] of Object.entries(stokData)) {
                html += `<tr>
                    <td>${key}</td>
                    <td class="count-cell">${value}</td>
                </tr>`;
            }

            html += '</table>';
            document.getElementById('stok-tablosu').innerHTML = html;
        }

        // Eski sipariş ve detaylı analiz fonksiyonlarını siliyoruz, çünkü API şu an bu verileri sağlamıyor.
        // function renderSiparisler(siparisler) { ... }
        // function renderStok(stokData, eksikAnalizi) { ... } // Eski versiyonun yerine yeni renderStok kullanılıyor
    </script>
</body>
</html>
